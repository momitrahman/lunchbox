<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:100,300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Lunchbox</title>
</head>

<body>
  <!-- HOME start -->
  <div class="home">
    <header class="header">
      <div class="header__title">
        <i class="ion-fork"></i>
        <i class="ion-spoon"></i>
        <span>Lunchbox</span>
      </div>

      <nav class="header__navigation">
        <li>
          <a href="#">Package</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
        <button class="btn btn-p">Order Now</button>
      </nav>
    </header>


    <div class="info">
      <h1 class="info__title">
        <span>Eat Homemade Lunch At Your Place</span>
      </h1>
      <p class="info__subtitle">fresh | hygienic | money saver | time saver </p>
    </div>
  </div>
  <!-- HOME End -->

  <!-- WORKS Start -->
  <div class="works">
    <div class="works__title">3 Steps Only</div>
    <div class="works__steps">
      <div class="works-step">
        <div class="works-step--logo">
          <i class="ion-ios-circle-outline rel"></i>
          <span class="abs">1</span>
        </div>
        <div class="works-step--info">
          <i class="ion-iphone"></i>
          <span>Choose a package</span>
        </div>
      </div>
      <div class="works-step">
        <div class="works-step--logo">
          <i class="ion-ios-circle-outline"></i>
          <span>2</span>
        </div>
        <div class="works-step--info">
          <i class="ion-ios-location-outline"></i>
          <span>Set The Location</span>
        </div>
      </div>
      <div class="works-step">
        <div class="works-step--logo">
          <i class="ion-ios-circle-outline rel"></i>
          <span class="abs">3</span>
        </div>
        <div class="works-step--info">
          <i class="ion-ios-cart-outline"></i>
          <span>Get Delivery On Time</span>
        </div>
      </div>
    </div>
  </div>
  <!-- WORKS End -->

</body>

</html>
